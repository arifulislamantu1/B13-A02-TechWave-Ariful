<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./style.css">

<body class="inter-font">
    <!-- Header / Navbar -->
    <header>
        <div class="container">
        <nav class="navbar display-flex">
            <h1 class="brand">Tech<span class="brand-color">Wave</span></h1>
            <div class="menu-container">
                 <img class="menu-icon" src="./assets/hamburger-menu.png" alt="menu">
            <ul class="menu display-flex">
                <li class="menu-list"><a class="menu-link" href="">About</a></li>
                <li class="menu-list"><a class="menu-link" href="">Episodes</a></li>
                <li class="menu-list"><a class="menu-link" href="">Host</a></li>
            </ul>
            </div>
            <button class="btn-primary display-flex"> Subscribe <i class="fa-solid fa-arrow-right"></i></button>
        </nav>
        </div>
    </header>
    <main>
         <!-- Hero / Banner -->
          <section class="hero">
            <div class="hero-container">
                <div class="hero-img">
                    <button class="btn2">NEW</button>
                    <div class="img1">
                    <img src="./assets/microphone.png" alt="">
                    </div>
                    <div class="img2">
                    <img src="./assets/hero-circle.png" alt="">
                    </div>
                </div>
                <div class="hero-content">
                    <h1 class="hero-title">TechWave</h1>
                    <p class="hero-text">Your daily dose of tech insights, productivity hacks, and personal growth</p>
                    <div class="btn-container">
                        <button class="btn-primary"><img src="./assets/spotify.png" alt="spotify image">  Listen on Spotify</button>
                        <button class="btn"><img src="./assets/message.png" alt="message image"> Subscribe</button>

                    </div>

                </div>

            </div>


          </section>

    </main>
    <footer>

    </footer>
